<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Register — Omokabet</title><link rel='stylesheet' href='styles.css'></head><body><header class='site-header container'><h1 class='brand'>Omokabet</h1><nav class='nav'><a href='index.html'>Home</a><a href='login.html'>Login</a></nav></header><main class='container form-page'><h2>Create account</h2><form id='register-form' class='form'><label>Full name<input id='name' type='text' required></label><label>Email<input id='email' type='email' required></label><label>Password<input id='password' type='password' required></label><button class='btn' type='submit'>Register</button></form><p id='msg' class='muted'></p></main><footer class='site-footer container'>© Omokabet</footer><script type='module'>import { initAuth, registerUser } from './auth.js';initAuth();const form = document.getElementById('register-form');const msg = document.getElementById('msg');form.addEventListener('submit', async e=>{e.preventDefault();msg.textContent='Creating account...';const email=document.getElementById('email').value.trim();const password=document.getElementById('password').value;const res = await registerUser(email,password);if(res.error) msg.textContent='Error: '+res.error; else { msg.textContent='Created — redirecting...'; setTimeout(()=>location='/dashboard.html',600);} });</script></body></html>
