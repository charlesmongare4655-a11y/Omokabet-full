<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin — Omokabet</title><link rel='stylesheet' href='styles.css'></head><body><header class='site-header container'><h1 class='brand'>Omokabet (Admin)</h1><nav class='nav'><a href='dashboard.html'>Dashboard</a><a href='#' id='logout'>Logout</a></nav></header><main class='container'><h2>Admin Panel</h2><section><h3>Create Match</h3><form id='match-form'><label>Home<input id='home' required></label><label>Away<input id='away' required></label><label>Odds<input id='odds' required></label><button class='btn' type='submit'>Create</button></form></section><section><h3>Pending Deposits</h3><div id='deposits'></div></section><section><h3>Open Bets</h3><div id='open-bets'></div></section></main><footer class='site-footer container'>© Omokabet</footer><script type='module'>import { initAuth, protectPage, logoutUser } from './auth.js';import { apiRequest } from './api.js';initAuth();protectPage('/login.html');window.addEventListener('auth-ready', async (e)=>{const deposits = await apiRequest('listDeposits', {});document.getElementById('deposits').innerHTML = (deposits.items||[]).map(d=>`<div class="match">User:${d.uid} Amount:${d.amount} <button data-id="${d.id}" class="approve">Approve</button></div>`).join('');const bets = await apiRequest('listOpenBets', {});document.getElementById('open-bets').innerHTML = (bets.items||[]).map(b=>`<div class="match">Bet:${b.id} Match:${b.matchId} Stake:${b.stake} <button data-id="${b.id}" class="payout">Payout</button></div>`).join('');});document.getElementById('match-form').addEventListener('submit', async e=>{e.preventDefault();const home=document.getElementById('home').value, away=document.getElementById('away').value, odds=document.getElementById('odds').value;const res = await apiRequest('createMatch', {home, away, odds});alert(res.message || 'Created');});document.addEventListener('click', async e=>{if(e.target.matches('.approve')){ const id=e.target.dataset.id; await apiRequest('approveDeposit',{id}); alert('Approved'); } if(e.target.matches('.payout')){ const id=e.target.dataset.id; await apiRequest('payoutBet',{id}); alert('Payout requested'); }});document.getElementById('logout').addEventListener('click', e=>{ e.preventDefault(); logoutUser(); });</script></body></html>
