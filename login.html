<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Login — Omokabet</title><link rel='stylesheet' href='styles.css'></head><body><header class='site-header container'><h1 class='brand'>Omokabet</h1><nav class='nav'><a href='index.html'>Home</a><a href='register.html'>Register</a></nav></header><main class='container form-page'><h2>Login</h2><form id='login-form' class='form'><label>Email<input id='email' type='email' required></label><label>Password<input id='password' type='password' required></label><button class='btn' type='submit'>Login</button></form><p id='msg' class='muted'></p></main><footer class='site-footer container'>© Omokabet</footer><script type='module'>import { initAuth, loginUser } from './auth.js';initAuth();const form = document.getElementById('login-form');const msg = document.getElementById('msg');form.addEventListener('submit', async (e)=>{e.preventDefault();msg.textContent = 'Logging in...';const email = document.getElementById('email').value.trim();const password = document.getElementById('password').value;const res = await loginUser(email,password);if(res.error) msg.textContent = 'Error: '+res.error; else { msg.textContent='Success — redirecting...'; setTimeout(()=>location='/dashboard.html',600);} });</script></body></html>
