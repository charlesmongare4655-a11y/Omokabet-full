<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Dashboard — Omokabet</title><link rel='stylesheet' href='styles.css'></head><body><header class='site-header container'><h1 class='brand'>Omokabet</h1><nav class='nav'><a href='matches.html'>Matches</a><a href='#' id='logout'>Logout</a></nav></header><main class='container'><h2>Your Dashboard</h2><p id='welcome' class='muted'>Loading...</p><div><strong>Balance:</strong> <span id='balance'>—</span></div><h3>Your Bets</h3><div id='bets-list'></div><h3>Place quick demo deposit</h3><button id='demo-deposit' class='btn'>Request deposit (demo)</button></main><footer class='site-footer container'>© Omokabet</footer><script type='module'>import { initAuth, protectPage, logoutUser } from './auth.js';import { apiRequest } from './api.js';initAuth();protectPage('/login.html');window.addEventListener('auth-ready', async (e)=>{const user = e.detail.user;document.getElementById('welcome').textContent = (user.email || user.displayName);try{const res = await apiRequest('getUserProfile', {uid: user.uid});if(res.error) { document.getElementById('balance').textContent='—'; } else { document.getElementById('balance').textContent = res.balance ?? '0.00'; document.getElementById('bets-list').innerHTML = (res.bets || []).map(b=>`<div class="match">Match:${b.matchId} | stake:${b.stake} | status:${b.status}</div>`).join(''); } }catch(err){ console.error(err); }});document.getElementById('logout').addEventListener('click', e=>{ e.preventDefault(); logoutUser(); });document.getElementById('demo-deposit').addEventListener('click', async ()=>{ const note = await apiRequest('requestDeposit', {amount: 100}); alert(note.message || 'Deposit requested'); });</script></body></html>
